<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="Instagram-wrapper">
        <div class="Instagram-Celular">
            <img src="img/instagram-celular.png" alt="celular">
        </div>
        <div class="Instagram-Continue">
            <div class="group">
                <img src="img/instagram-logo.png" class="Instagram-Logo" alt="Instagram Logo">
                <div class="Instagram-profile-Photo">
                    <img src="img/perfil-instagram.jpg" alt="Foto Perfil">
                </div>
                    <a href="#" class="Instagram-Login">Continuar como dlduweh</a>
                    <a href="#" class="Instagram-Logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="Instagram-Change">Não é dlduweh?</p>
                <p class="Instagram-Change">
                    <span class="link-blue">Alterar Conta</span>
                    <span class="link-blue">Inscrever-se</span>
                </p>
            </div>
                <div class="gettheapp">
                    <p class="getapp">Baixe o App</p>
                    <div class="download">
                        <a href="#" class="app-download"></a>
                        <a href="#" class="app-download"></a>
                    </div>
                </div>
            </div>
        </div>
</body>
</html>
